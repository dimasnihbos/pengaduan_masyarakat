<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check">
        <div class="login form">
            <header>Form Login</header>
            <form action="#">
                <input type="text" placeholder="Masukan Username">
                <input type="text" placeholder="Masukan password">
                <a href="#">Lupa Password?</a>
                <input type="button" value="login" class="button">
            </form>
            <div class="signup">
                <span class="signup">Belum punya akun?
                <label for="check">Daftar</label>
                </span>
            </div>
        </div>
        <div class="registration form">
            <header>Form registration</header>
            <form action="#">
                <input type="text" placeholder="Masukan Username">
                <input type="password" placeholder="Masukan Password">
                <input type="password" placeholder="Masukan ulang Username">
                <input type="button" class="button" value="Daftar">
            </form>
            <div class="signup">
                <span class="signup">Sudah punya akun?
                    <label for="check">Login</label>
                </span>
            </div>
        </div>
    </div>

</body>
</html>
